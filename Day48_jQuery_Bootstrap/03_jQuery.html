<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_jQuery</title>
    <!-- jQuery 라이브러리 불러들이기 -->
    <script type="text/javascript" src="./jquery-3.7.1.min.js"></script>

    <script type="text/javascript">
        // id가 div1인 태그 클릭 이벤트 처리
        $(document).ready(function(){
            // id가 div2인 태그를 숨겼다/보였다 처리
            $("#div1").click(function(){
                // $("#div2").toggle()

                /*
                 * slideToggle(): 서서히 숨기고/보이게하기
                  - 속도 속성: slow(느린 속도), fast(빠른 속도), normal(보통속도)
                               직접 정수값 입력(1000이 1초를 의미함)
                */
                $("#div2").slideToggle(500)
            })
        });
    </script>

    <style>
        #div1 {
            background-color: yellow;
            text-align: center;
            padding: 5px;
            border: 1px solid blue;
        }
        
        #div2 {
            background-color: yellow;
            text-align: center;
            padding: 50px;
            border: 1px solid blue;
        }
    </style>
    
</head>
    <h1>03_jQuery :: slide toggle 사용하기</h1>
    <hr/>

    <!--
     1. id가 div1인 div태그 생성하기: 내용 자유롭게
     2. id가 div2인 div태그 생성하기: 내용 자유롭게
     3. 스타일 적용하기
      - div 태그 공통 적용
       -> 배경색: 노랑, 텍스트정렬: 중앙, 안쪽여백: 5px, 실선 파랑색으로 표시
      -id가 div2인 dic태그 스타일: 안쪽여백 50px

     4. jQuery 코드 정의
      - id가 div1을 클릭하면 -> div2를 숨겼다가/보였다가 처리하기..(toggle 함수 사용)
    -->
    
    <div id="div1">
        Div 여기를 클릭하세요!
    </div>

    <div id="div2">
        Div 숨기고 싶으시면 위를 클릭하세요
    </div>
<body>
    
</body>
</html>
