<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_폼(Form)태그_사용하기(매우중요)</title>

    <!-- 자바스크립트 정의하기 -->
    <script type="text/javascript">
        // 한줄 주석
        /* 여러줄 주석 */
        // 함수 정의하기
        function goPopup() {
            // 팝업창 띄우기
            alert("자바스크립트 함수가 호출되었습니다!!!");
        }

    </script>
</head>
<body>
    <!--
        (폼-From 태그)
         - 사용자로부터 입력 또는 검색 시에 사용하는 태그
         - 보통 자바스크립트(Javescript) 태그라고 칭합니다.
         - 페이지 제작 시 가장 많이 사용되는 태그들 입니다.

         - 입력을 담당하는 태그: input 태그
         - 입력 유형(속성): text, radio, checkbox, select, textarea
         - 입력 태그에 입력된 내용을 전송할 때 사용하는 태그
            : 주로 buttom 또는 submit 또는 a태그 사용(클릭 사능한 태그들 입니다.)
         - 입력을 위해 사용되는 모든 태그들은 가급적 form 태그 내에 존재해야 합니다.
         - 입력 태그에 입력된 정보를 전송하는 방법: method 속성을 사용
           (post와 get 방식이 전송됨)
    -->
    <h1>11_폼(Form)태그_사용하기(매우중요)</h1>
    <hr/>

    <!--
     (form 태그 속성)
      - action: 전송할 위치 지정(a태그의 href와 동일)
      - method: 전송방식 (post 또는 get)
              * get: 전송 시 url에 입력값들(?key=value&key=value)을 붙여서 보내는 방식
              * post: 전송 시 url에 보이지 않게 보내는 방식
      - id 또는 name: 해당 태그를 지정하기 위한 이름

      - 입력되는 모든 값은 문자열 입니다. (숫자를 입력해도 문자열 입니다.)
        (전송될 때도 문자열로 전송됨)

      
    -->
    <form id="fm" name="fm" action="./06_HTML_태그소개_레이아웃_설정하기.html" method="post" oninput="x.value = parseInt(a.value)+parseInt(b.value)">
        <!-- 텍스트 박스 정의하기 : 텍스트 입력 받기
            - type: 입력 서식 결정 (text는 텍스트 입력 방식을 사용한다는 의미)
            - name: 해당 입력값이 전송될 때 key로 사용됨
            - value: 해당 입력값이 전송될 때 value로 사용됨
            - size: 텍스트 박스의 너비를 지정함
            - 전송 시: {name: value} 형태의 딕셔너리(JSON) 전송됨 {id: 입력값, pw: 입력값}
        -->
        아이디: <input type="text" name="id" value="a001" size="50"><br/>
        패스워드: <input type="password" name="pw" value="a001pw" size="50">

        <hr/>
        <!-- 읽기 전용으로 만들기(입력 불가) 
            - 수정 페이지에서 수정하지 않아도 되는 입력박스에 주로 사용됨
        -->
        아이디: <input type="text" name="id1" value="a001" size="50"> <br/>
        패스워드: <input type="password" name="pw1" value="a001pw" size="50" readonly>

        <hr/>
        <!-- 입력박스 비활성화 하기(수정 시)-->
        아이디: <input type="text" name="id1" value="a001" size="50" disabled> <br/>
        패스워드: <input type="password" name="pw1" value="a001pw" size="50" disabled>
        
        <hr/>
        <!-- 입력값의 길이 제한하기: maxlength -->
        아이디: <input type="text" name="id1" value="a001" size="50" maxlength="10"> <br/>
        패스워드: <input type="password" name="pw1" value="a001pw" size="50" maxlength="10">

        <hr/>
        <h3>radio 버튼 처리</h3>
        <!-- (radio버튼)
            - 하나의 성격을 가지는 값을 선택하고자 할 때 사용
            - name 속성의 값은 모두 같아야 합니다.
            - value속성에 각 선택되었을 때 전송할 값을 정의해야 합니다.
        -->
        성별:
        <input type="radio" name="gender" value="m">남자
        <input type="radio" name="gender" value="f">여자
        <input type="radio" name="gender" value="o">기타

        <hr/>
        <h3>checkbox 선택 태그</h3>
        <!-- checkbox
            - radio버튼과 유사함
            - 차이점은 여러개 체크가 가능함
            - name 속성의 값은 모두 같아야 합니다.
            - value속성에 각 선택되었을 때 전송할 값을 정의해야 합니다   
        -->
        성별:
        <input type="checkbox" name="gender2" value="m" checked>남자
        <input type="checkbox" name="gender2" value="f">여자
        <input type="checkbox" name="gender2" value="o">기타

        <hr/>
        <!-- select 박스 -->
        선호하는 자동차 회사 선택:
        <select name="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="audi">audi</option>
        </select>

        <hr/>
        <!-- datalist 박스 -->
        선호하는 브라우저 선택:
        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer"></option>
            <option value="Chrome"></option>
            <option value="Firefox"></option>
        </datalist>

        <hr/>
        <!-- 범위 지정 태그 : range 
            - 값의 범위: 0 ~ 100 범위
            - value: 최초 선택될 값을 미리 지정 
        -->
        범위를 지정해 주세요:
        0<input type="range" id="a" name="a" value="50">100
         +
        <input type="number" id="b" name="b" value="50">
         =
        <output name="x" for="a b"></output>
        
        <hr/>
        <!-- 버튼 처리 
            - submit: 클릭하게 되면,
                      form 태그 내에 action에 정의한 위치로 페이지 전환됩니다.
                    : action이 #으로 되어 있으면, 페이지 전환 안하겠다는 의미
        -->
         <input type="submit" value="저장하기">
    </form>
    
    <hr/>
    <!-- 버튼 생성하기: button 태그 사용 
        - onclick : 클릭 이벤트 (클릭이 되었을 때 자바스크립트 이벤트 발생)
        - alert: 팝업창 띄우는 자바스크립트 함수 
    -->
    <button type="button" onclick="alert('마우스 클릭 되었습니다!!')">
        저장하기 버튼
    </button>

    <button type="button" onclick="goPopup()">
        자바스크립트 사용자 함수 호출하기
    </button>
</body>
</html>
