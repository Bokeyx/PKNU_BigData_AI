<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_HTML_태그소개_Table_정의하기</title>
</head>
<body>
    <h1>02_HTML_태그소개_Table_정의하기</h1>
    <hr/>

    <!--
        * table: 행열의 데이터 구조를 그리기 위한 태그(표 태그)
        * tr: 행을 의미하는 태그
        * th: 첫번째 행의 제목 열을 의미하는 태그
        * td: 두번째 행부터 데이터 열을 의미하는 태그
        * border: 테이블 테두리 그리기(0은 테두리 없음, 1은 테두리 있음)
    -->
    <table border="1px" width="500">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>패스워드</th>
        </tr>
        <tr>
            <td align="center">a001</td>
            <td>홍길동</td>
            <td>pwa001</td>
        </tr>
        <tr>
            <td align="center">b001</td>
            <td>김유신</td>
            <td>pwb001</td>
        </tr>
        <tr>
            <td align="center">c001</td>
            <td>이순신</td>
            <td>pwc001</td>
        </tr>

        <!-- 열(td) 합치기: colspan 속성 사용 -->
        <tr>
            <td align="center">b001</td>
            <td colspan="1">김유신</td>
        </tr>
        <tr>
            <td align="center">b001</td>
            <td colspan="2">김유신</td>
        </tr>
        <tr>
            <td align="center" colspan="2">총 인원수</td>
            <td>3명</td>
        </tr>
        <tr>
            <td align="center" colspan="3">b001</td>
        </tr>

        <!-- 행(tr) 합치기 -->
        <tr>
            <td align="center" rowspan="3">lol001</td>
            <td>lol001</td>
            <td>pwlol001</td>
        </tr>
        <tr>
            <!-- <td align="center">lol001</td> -->
            <td>lol001</td>
            <td>pwlol001</td>
        </tr>
        <tr>
            <!-- <td align="center">lol001</td> -->
            <td>lol001</td>
            <td>pwlol001</td>
        </tr>

         <!-- 행(tr) 이름부분 3개 행을 합치기-->
        <tr>
            <td align="center">lol001</td>
            <td rowspan="3">lol001</td>
            <td>pwlol001</td>
        </tr>
        <tr>
            <td align="center">lol001</td>
            <!-- <td>lol001</td> -->
            <td>pwlol001</td>
        </tr>
        <tr>
            <td align="center">lol001</td>
            <!-- <td>lol001</td> -->
            <td>pwlol001</td>
        </tr>
    </table>

    <hr>
    <!-- 테이블에 제목(캡션) 넣기 -->
    <table border="1">
        <!-- 테이블 제목(캡션) -->
         <caption>테이블 제목 입니다.</caption>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>패스워드</th>
        </tr>
        <tr>
            <td>a001</td>
            <td>홍길동</td>
            <td>pw1000</td>
        </tr>
    </table>

    <!--
     02.html파일 복사/붙여넣기하여 신규 생성하기
      - 파일명: 03_HTML태그소개_Table_스타일적용.html
     
      inder.html에 링크추가
    -->
</body>
</html>
