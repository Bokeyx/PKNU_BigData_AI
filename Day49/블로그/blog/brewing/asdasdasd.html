<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>부경대 게시글 목록</title>
<style>
    body {
    font-family: sans-serif;
    margin: 20px;
    background: #f9f9f9;
    }

    .post-list {
    max-width: 1000px;
    margin: auto;
    border-top: 2px solid #333;
    }

    .post-item {
    display: flex;
    gap: 20px;
    padding: 20px 0;
    border-bottom: 1px solid #ddd;
    }

    .post-item img {
    width: 120px;
    height: 150px;
    object-fit: cover;
    }

    .post-content {
    flex: 1;
    }

    .post-title {
    font-size: 20px;
    font-weight: bold;
    color: #005bac;
    margin-bottom: 8px;
    }

    .post-desc {
    color: #333;
    font-size: 14px;
    margin-bottom: 10px;
    }

    .post-meta {
    color: #777;
    font-size: 12px;
    }
</style>
</head>
<body>

    <div class="post-list">

    <div class="post-item">

        </div>
    </div>

    <div class="post-item">

        <div class="post-desc">국립부경대, 박형준 부산시장 초청특강 개최...</div>
        <div class="post-meta">대외홍보센터 | 2025-04-09 | 조회수 590</div>
        </div>
    </div>

    <div class="post-item">
        <img src="https://via.placeholder.com/120x150" alt="썸네일">
        <div class="post-content">
        <div class="post-title">캠퍼스 역사 돌아보기 | 웅비석탑</div>

        <div class="post-meta">대외홍보센터 | 2025-04-08 | 조회수 220</div>
        </div>
    </div>

    </div>

</body>
</html>
