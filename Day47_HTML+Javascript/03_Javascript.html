<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_Javascript</title>
</head>
<body>
    <h1>03_Javascript :: 글쓰기</h1>
    <hr/>

    <h3>body 영역 내에 자바스크립트 프로그램으로 글쓰기</h3>
    <script type="text/javascript">
        // 함수를 사용하지 않고 사용
        document.write("<h5>웹 문서(Document) 내에 직접 글 생성하기</h5>");
        document.write("<br/>");
        document.write("산술 연산 결과 출력 하기 : " +(10 + 20));
        document.write("<br/>");
        document.write("<input type='text' value='test'>");
    </script>

    <hr/>
    <button onclick="document.write('클릭 하셨네요!!')">
        클릭하면 내용이 바껴요!!
    </button>
    
</body>
</html>
