<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_Javascript</title>

    <!-- 자바스크립트 시작 -->
    <!--
     (자바스크립트(Javescript))
      - 자바스크립트는 Document 내에서 프로그램으로 처리되는 영역 입니다.
      - Document 내에 태그들을 모두 객체로 보고 프로그래밍이 진행됨
      - 따라서, 각 태그의 정보, 즉 객체 정보를 이용하게 됨
      - 접근하고자하는 태그(객체) 정보를 추출하는 프로그램을 통해 사용
      - 변수(일반변수, 오브젝트(딕셔너리), 배열(리스트) 모두 사용가능), 함수, 클래스, 조건문, 반복문 사용가능
    -->
    <script>
        /* 자바스크립트 프로그램은 이 공간에 합니다. */
        // 함수정의하기
        function  goChangeMessage(msg) {
            // alert("goChangeMessage() 함수 호출 잘 됨!!!")

            // 매개변수로 받은 값을 팝업창에 출력해 보기..(잘 받아오는지 먼저 확인)
            // alert(msg);

            // p태그 중에 id가 p1인 태그의 정보 가지고 오기
            // 이 문선 안에서(document), id가 p1인 값을 가지는 태그의 정보 가지고 오기
            /*
             (변수 선언 방법)
             - 변수명
             - 변수명 = "문자열값" or 1 or true or {key : value} or [1, 2, 3]
               (변수명 왼쪽에 아무것도 제시하지 않아도 무방함. 지향하지는 않습니다.)

             - var 변수명
             - var 변수명 = "문자열값" or 1 or true or {key : value} or [1, 2, 3]
               (var는 자바스크립트 초기에 사용하던 명령, 내부 버그 문제로 사용 잘 안함)

             - let 변수명
             - let 변수명 = "문자열값" or 1 or true or {key : value} or [1, 2, 3]
               (let은 var은 버그를 해소하기 위해 사용됨, 현재 let으로 사용되고 있음)

             - const 변수명 = "문자열값" or 1 or true or {key : value} or [1, 2, 3]
              (const는 상수라고 칭하며, 최초 선언과 값의 정의를 동시에 해야함 이후 값의 수정은 불가함,
               단, 오브젝트(딕셔너리)의 경우 값(value) 수정만 가능)
            */
            // let p1Tab = document.getElementById("p1");
            // p1Tab 태그 내에 텍스트 정보를 수정
            // innerHTML: 해당 태그와 태그 사이에 값(html 태그, 스타일, js 등) 사용 가능
            // p1Tab.innerHTML = "<b>임의의 값 넣기!!</b> : " + msg;

            /*
             1. p1버튼 클릭 시
              - id가 p1인 태그 사이의 데이터를 "p1이 클릭되었습니다!" 로 내용 변경
             2. p2버튼 클릭 시
              - id가 p2인 태그 사이의 데이터를 "p2이 클릭되었습니다!" 로 내용 변경
            */
           document.getElementById(msg).innerHTML = msg + "이(가) 클릭되었습니다!";
        }
    </script>
</head>
<body>
    <h1>01_Javascript :: 자바스크립트를 이용한 내용 변경</h1>
    <hr/>

    <h3>첫번째 내용</h3>
    <p id="p1">
        첫번째 p태그에 대한 내용이 표시 됩니다 <br/>
        p1버튼이 클릭되면 이곳의 내용은 변경 됩니다.
    </p>

    <h3>두번째 내용</h3>
    <p id="p2">
        첫번째 p태그에 대한 내용이 표시 됩니다 <br/>
        p1버튼이 클릭되면 이곳의 내용은 변경 됩니다.
    </p>

    <hr/>
    <!--
     - onclick: 마우스가 클릭되면~~ 이라는 이벤트(사용자의 행위)를 의미함
     - goChangeMessage('p1'): 자바스크립트 함수 호출 (인자값으로 p1 문자열 값 전달)
                            : head 영역에 script 태그 내에 해당 함수가 정의되어 있어야함 
    -->
    <button type="button" onclick="goChangeMessage('p1')">p1버튼</button>
    <button type="button" onclick="goChangeMessage('p2')">p2버튼</button>
    <!--
     goChangeMessage() 함수를 head영역에 정의해 주세요.
      - 함수가 잘 호출되는지 확인만 합니다: 팝업창을 띄워서 "잘 호출됨" 이라는 문자열 보이기
    -->



</body>
</html>
