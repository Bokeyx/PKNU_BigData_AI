<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_javascript</title>
    <script type="text/javascript">
        function goClick(no) {
            let objlist = ["Saab", "Volvo", "BMW"];
            // 매개변수로 받은 no 값을 배열의 인덱스로 사용
            document.getElementById("p1").innerHTML = "[" + no + "]번째 선택된 배열: " + objlist[no];
        }
    </script>
</head>
<body>
    <h1>07_javascript :: 자바스크립트 타입</h1>
    <hr/>

    <!--
     - int: 숫자형 타입 -> 1
     - float: 실수형 타입 -> 0.123
     - String: 문자형 타입 -> "문자열"
     - Array: 배열타입 -> [1, 2, 3]
            : 배열의 시작 인덱스는 0부터(파이썬과 동일)
     - Object: 딕셔너리(Json) 타입 -> {key:value, key:value}
             : 오브젝트.key 형태로 값 추출
     - bool: 불리언 타입 -> true or false
    -->

    <!--
     1. 버튼 생성하기: 보여주는 값은 자유롭게
     2. 버튼을 클릭하면 함수 호출하기: 함수명 goClick()
                                     : 매개변수로 정수값 받기
     3. 함수 정의
      - 매개변수로 정수값 1개 받기
      - 배열 변수 정의
       : 배열의 값은 "Saab", "Volvo", "BMW"
      - 매개변수에 해당하는 정수값을 배열의 인덱스 위치로 사용하여 값 추출하기
      - 추출한 값은 id가 p1인 p태그 내에 출력하기
    -->
    <p id="p1">여기에 값 출력..</p>

    <button type="button" onclick="goClick(1)">클릭</button>
</body>
</html>
